<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Excel on TS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root" class="excel">
      <div class="excel-dashboard">
        <div class="excel-dashboard__header"></div>
        <div class="excel-dashboard__templates-gallery"></div>
        <div class="excel-dashboard__tables-list"></div>
      </div>
      <div class="excel-table">
        <div class="excel-table__controls-wrapper">
          <div class="excel-table__header">
            <input
              type="text"
              class="excel-table__header-title-input"
              value="New table"
            />
            <div class="excel-table__header-controls">
              <button class="btn btn-danger">
                <span class="material-icons"> delete </span>
              </button>
              <button class="btn btn-success">
                <span class="material-icons"> exit_to_app </span>
              </button>
            </div>
          </div>
          <div class="excel-table__toolbar">
            <button class="btn btn-success">
              <span class="material-icons"> format_align_left </span>
            </button>
            <button class="btn btn-success">
              <span class="material-icons"> format_align_center </span>
            </button>
            <button class="btn btn-success">
              <span class="material-icons"> format_align_right </span>
            </button>
            <button class="btn btn-success">
              <span class="material-icons"> format_bold </span>
            </button>
            <button class="btn btn-success">
              <span class="material-icons"> format_italic </span>
            </button>
            <button class="btn btn-success">
              <span class="material-icons"> format_underlined </span>
            </button>
          </div>
          <div class="excel-table__formula">
            <div class="excel-table__formula-label">fx</div>
            <div class="excel-table__formula-separator"></div>
            <div
              class="excel-table__formula-content"
              contenteditable
              spellcheck="false"
            ></div>
          </div>
        </div>
        <div class="excel-table__grid">
          <div class="excel-table__grid-header">
            <div class="excel-table__grid-row">
              <div class="excel-table__grid-row-label"></div>
              <div class="excel-table__grid-row-data">
                <div class="excel-table__grid-row-data-cell">A</div>
                <div class="excel-table__grid-row-data-cell">B</div>
                <div class="excel-table__grid-row-data-cell">C</div>
              </div>
            </div>
          </div>
          <div class="excel-table__grid-body">
            <div class="excel-table__grid-row">
              <div class="excel-table__grid-row-label">1</div>
              <div class="excel-table__grid-row-data">
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
              </div>
            </div>
            <div class="excel-table__grid-row">
              <div class="excel-table__grid-row-label">2</div>
              <div class="excel-table__grid-row-data">
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
              </div>
            </div>
            <div class="excel-table__grid-row">
              <div class="excel-table__grid-row-label">3</div>
              <div class="excel-table__grid-row-data">
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
                <div
                  class="excel-table__grid-row-data-cell"
                  contenteditable
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
