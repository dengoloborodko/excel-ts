<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Excel on TS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root" class="excel">
      <div class="excel-dashboard">
        <div class="excel-dashboard__header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="excel-dashboard__templates">
          <h2 class="excel-dashboard__templates-title">Create new table</h2>
          <div class="excel-dashboard__templates-gallery">
            <a class="excel-dashboard__templates-gallery-new-table" href="#">
              <span class="material-icons"> add </span>
            </a>
          </div>
        </div>
        <table class="excel-dashboard__tables-list">
          <tr>
            <th>Name</th>
            <th>Date of creation</th>
          </tr>
          <tr>
            <td>Test</td>
            <td>12.09.2020</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
